<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
        <link rel="stylesheet" href="sample.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
        <title>Sign Up Page</title>
    </head>

    <body>
        <section class="hero is-fullheight"> 
            <div class="hero-head">
                <header class="navbar is-transparent">
                     <div class="container"></div> 
                        <!-- put navbar brand here -->
                        <div class="navbar-menu">
                            <div class="navbar-end">
                                <h1 class="navbar-item has-text-white">LOGO</h1>
                                <a class="navbar-item has-text-white" href="sample.html">Home</a>
                                <a class="navbar-item has-text-white">Account</a>
                                <a class="navbar-item has-text-white">Leadership Board</a>
                                <span class="navbar-item">
                                    <a class="button has-text-white">
                                        <span>Sign In</span>
                                    </a>
                                    <a class="button has-text-white is-active">
                                        <span>Sign Up</span>                                            </a>
                                 </span>
                            </div>
                        </div>
                    </div>
                </header>
            </div>

            <div class="hero-body">
                <div class="container">
                    <div class="content">
                        <h1 class="title has-text-centered">Sign Up</h1>
                    <!-- <div class="field is-grouped"> -->
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                                <!-- <label class="label">First Name</label> -->
                                <input class="input" type="text" placeholder="Your First Name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Last Name</label>
                            <div class="control">
                                 <!-- <label class="label">Last Name</label> -->
                                <input class="input" type="text" placeholder="Your Last Name">
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="NAME">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-headset"></i>
                                </span>
                            </div>
                            <p class="help is success">This username is available</p>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left">
                                <input class="input is-danger" type="email" placeholder="sample@gmail.com">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    I agree to the <a id ="tc" href=#>terms and conditions</a>
                                </label>
                            </div>
                        </div>
                        <div class="field is grouped">
                            <div class="control">
                                <button class="button is-link is-round">Sign Up</button>
                            </div>
                            <div class="control">
                                <button class="button is-link is-round is-light">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hero-foot is-fullheight">
                    <nav class="tabs is-fullwidth">
                        <div class="container">
                            <ul>
                                <li class="is-active has-text-white">Home</li>
                                <li><a href="https://www.spotify.com/us/">Spotify</a></li>
                                <li><a>About Us</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
        </section>
    </body>

</html>
