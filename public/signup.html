                                    <div class="prompts">

                                    </div>

                                </div>
                                <div class="field">
                                    <div class="prompts">
                                        <label class="label">Password</label>
                                    </div>
                                    <div class="control">
                                        <i class="fas fa-lock"></i>
                                        <input id="password" class="input text" type="text" placeholder="Password">
                                    </div>
                                </div>
                                <div class="field is grouped">
                                    <div class="control">
                                        <button class="button is-link" id="signup">Sign Up</button>
                                    </div>
                                </div>
