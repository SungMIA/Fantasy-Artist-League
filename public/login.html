<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
        <link rel="stylesheet" href="sample.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
        <title>Login Page</title>
    </head>

    <body>
            <section class="hero is-fullheight"> 
                    <div class="hero-head">
                        <header class="navbar is-transparent">
                             <div class="container"></div>
                                <div class="navbar-menu">
                                    <div class="navbar-end">
                                        <h1 class="title">LOGO</h1>
                                        <a class="navbar-item" href="sample.html">Home</a>
                                        <a class="navbar-item">Account</a>
                                        <a class="navbar-item">Leadership Board</a>
                                        <span class="navbar-item">
                                                <button class=" button is-link sign-up" href="signup.html">Sign Up</button>
                                         </span>
                                    </div>
                                </div>
                            </div>
                        </header>
                    </div>
        
                    <div class="hero-body">
                        <div class="container">
                            <div class="content">
                                <h1 class="title has-text-centered">Sign In</h1>
                                <div class="field">
                                    <div class="prompts">
                                        <label class="label">Email</label>
                                    </div>
                                    <div class="control">
                                        <i class="fas fa-envelope"></i>  
                                        <input id= "email" class="input" type="text" placeholder="sample@gmail.com">                                 
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="prompts">
                                        <label class="label">Password</label>
                                    </div>
                                    <div class="control">
                                        <i class="fas fa-lock"></i>
                                        <input id= "password" class="input text" type="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="field is grouped">
                                    <div class="control">
                                        <button class="button is-link" id="login">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="hero-foot is-fullheight">
                        <div class="container">
                            <p>Web Application by Sungdong Kim and Helen Tran</p>
                        </div>
                    </div>
                </section>
        <script src="node_modules/axios/dist/axios.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="signup.js" type="module"></script>
    </body>

</html>
